<!DOCTYPE html>

<head>
    <title>Login / Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./login.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <script src="./login.js"></script>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" name="UserName"
                    id="InputUsername">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="Password"
                    id="InputPassword">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <button class="form__button" id="loginbutton" type="submit">Continue</button>
                <div class="form__input-error-message"></div>
            </div>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"
                    name="UserName">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" id="signupE-Mail" autofocus placeholder="Email Address"
                    name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password"
                    name="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword2" class="form__input" autofocus
                    placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__button-group">
                <button class="form__button" id="registerbutton" type="submit">Continue</button>
                <div class="form__input-error-message"></div>
            </div>
            <p class="form__text">
                <a class="form__link" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>
